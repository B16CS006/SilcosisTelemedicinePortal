<html>
<head>
    <title>Patient Form</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" href="form.css"/>
</head>
<body>
    <div>
        <form autocomplete="off" id="patientForm" action="">
            <h1>Patient's Form</h1>

            <div style="overflow:auto;">
                <div>
                    <button style="float:left;" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button style="float:right;" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="step" onclick="showTab(0)"></span>
                <span class="step" onclick="showTab(1)"></span>
                <span class="step" onclick="showTab(2)"></span>
                <span class="step" onclick="showTab(3)"></span>
                <span class="step" onclick="showTab(4)"></span>
                <span class="step" onclick="showTab(5)"></span>
            </div>
            
            
            <div class="patient-form-fill-tab">
                <h2>Registration Details:</h2>
                <h3><label for="date">Date: </label></h3>
                <input id="date" name="date" type="date">
                
                <h3><label for="place">Place: </label></h3>
                <input id="place" name="place" placeholder="Place">
                
                <h3><label for="regNum">Registration Number: </label></h3>
                <input id="regNum" name="regNum" placeholder="Registration Number">
                
                <h3><label for="BOCW">BOCW ID Number: </label></h3>
                <input id="bocw" name="bocw" placeholder="BOCW ID Number">
            </div>

            <div class="patient-form-fill-tab">
                <h2>Personal Details:</h2>
                <h3><label for="name">Name of Beneficiary: </label></h3>
                <input id="name" name="name" placeholder="Name of Beneficiary" type="text">

                <h3><label for="aadharNum">Aadhar Number: </label></h3>
                <input id="aadharNum" name="aadharNum" placeholder="Aadhar Number" type="text">

                <h3><label for="dob">Date of Birth: </label></h3>
                <input id="dob" name="dob" type="date">

                <h3><label for="age">Age: </label></h3>
                <input min="0" id="age" name="age" placeholder="Age" type="number">

                <h3><label for="weight">Weight: </label></h3>
                <input min="0" id="weight" name="weight" placeholder="Age" type="number">
                

                <h3><label for="sex">Sex: </label></h3>
                <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
            </div>

            <div class="patient-form-fill-tab">
                <h2>Contact Details:</h2>

                <h3><label for="address1">Address: </label></h3>
                <input id="address1" name="address1" placeholder="Address">

                <h3><label for="district">District: </label></h3>
                <input id="district" name="district" placeholder="District">

                <h3><label for="state">State: </label></h3>
                <div class="autocomplete">
                    <input id="state" name="state" placeholder="State">
                </div>

                <h3><label for="country">Country: </label></h3>
                <input id="country" name="country" placeholder="Country">

                <h3><label for="pincode">Pincode: </label></h3>
                <input id="pincode" name="pincode" placeholder="Pincode">

                <h3><label for="mobNum">Mobile Number: </label></h3>
                <input id="mobNum" name="mobNum" placeholder="Mobile Number">
            </div>

            <div class="patient-form-fill-tab">
                <h2>Occupation Details:</h2>
                <h3><label for="occupation">Present Occupation: </label></h3>
                <select id="occupation" name="occupation">
                    <option value="Mason">Mason</option>
                    <option value="Beldar">Beldar</option>
                    <option value="Stone Cutter">Stone Cutter</option>
                    <option value="Crusher Helper">Crusher Helper</option>
                    <option value="Other">Other</option>
                </select>
                <input style="width: auto;" id="occupation_other" name="occupation_other" placeholder="specify" style="display: noe;"><br>

                <h3><label>Duration of exposure(in years)</label></h3><br>
                <label class="occupationHistory">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Building & Construction</span>
                    <input min="0" style="width: 135;" type="number" id="occHis_constr" name="occHis_constr">
                </label><br>
                <label class="occupationHistory">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Mines</span>
                    <input min="0" style="width: 135;" type="number" id="occHis_mine" name="occHis_mine">
                </label><br>
                <label class="occupationHistory">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Other</span>
                    <input min="0" style="width: 135;" type="number" id="occHis_other" name="occHis_other">
                </label><br>
            </div>


            <div class="patient-form-fill-tab">
                <h2>Medical Details:</h2>
                <h3><label for="smoking">History of Smoking: </label></h3>
                <select id="smoking" name="smoking">
                    <option value="Mild">Mild</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Heavy">Heavy</option>
                </select>

                <h3><label>Chief Complaints</label></h3><br>
                <label class="chiefComplaints">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Cough</span>
                </label><br>
                <label class="chiefComplaints">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Sputum</span>
                </label><br>
                <label class="chiefComplaints">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Breathlessness</span>
                </label><br>
                <label class="chiefComplaints">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Blood in Sputum</span>
                </label><br>
                <label class="chiefComplaints">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Chest Pain</span>
                </label><br>
                <label class="chiefComplaints">
                    <input style="width: 15;" type="checkbox"><span style="width: 150;">Other</span>
                    <input style="width: 200;"  id="chiefComplaints_other" name="chiefComplaints_other">
                </label><br>

                <h3><label for="age">Total Duration of Suffering: </label></h3>
                <input min="0" style="width: 135;" id="dur_suffer" name="dur_suffer" type="number">
            </div>

            <div class="patient-form-fill-tab">
                <h2>Medical Details:</h2>
                <h3><label for="photograph">Photograph: </label></h3>
                <input id="photograph" name="photograph" type="file">

                <h3><label for="x-ray-report">Chest X-Evaluation Report: </label></h3>
                <input id="x-ray-report" name="x-ray-report" type="file">

                <h3><label for="ct-scan-report">CT Scan Report: </label></h3>
                <input id="ct-scan-report" name="ct-scan-report" type="file">
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="Save" onclick="save()">Save</button>
                    <button type="button" id="Submit" onclick="submit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
